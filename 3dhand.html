<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiBIM 3D Hand</title>
    <style>
          body { 
            margin: 0; 
            background-color: #2D2A29; 
            display: flex; 
            overflow-y: hidden;
        }

        canvas { 
            display: block; 
            border-radius: 50%;
          
        }

        .button-container { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 5px; 
            padding: 50px; 
            width: 50%; 
            height: 30rem;
            box-sizing: border-box; 
       
        }

        .button { 
            padding: 4px; 
            font-size: 20px; 
            font-family: Helvetica;
            font-weight: bolder;
            background-color: #FCBB0D; 
            color: #2D2A29; 
            border: none; 
            cursor: pointer; 
            border-radius: 50%; 
        }
        
        .button:hover {
            background-color: blue;
            color: white;
        }

        .container { 
            position: relative; 
            width: 50%; 
            height: 100vh; 
            overflow: hidden; 
        }

        .container canvas { 
            width: 100%; 
            height: 100%; 
        }

        .link-container {
        background-color: #2D2A29;
         display: flex;
         align-items: center; /* Vertically center the content */
         justify-content: center; /* Horizontally center the content */
        height: 20%;
        }

        .image {
            position: absolute;
            top: 52%; 
            left: 37%; 
            transform: translateX(-50%);
            z-index: 1000; 
        }
        .image img {
            width: 65%; 
            height: auto; 
        }

    </style>
</head>

    <div class="image">
        <img src="images/mouse.png" class="img" alt="Mouse Control"/>

    <!-- Container for 3D model -->
    <div class="container">
        <!-- Include Three.js library and controls -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

        <!-- JavaScript code -->
        <script>
            // Basic setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth / 2, window.innerHeight); // Set renderer size to half of the screen width
            renderer.setClearColor(0xffffff); // Set background color to white
            document.querySelector('.container').appendChild(renderer.domElement);

            // Orbit Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            let mixer; // Animation mixer

            // Function to load models
            function loadModel(modelUrl) {
                console.log(`Loading model from ${modelUrl}`);

                // Remove previous models from the scene
                scene.children.forEach(child => {
                    if (child.type === 'Group') {
                        scene.remove(child);
                    }
                });

                // Load new model
                const loader = new THREE.GLTFLoader();
                loader.load(modelUrl, function(gltf) {
                    const model = gltf.scene;

                    model.scale.set(1.5, 1, 1.7); // Increase the X scale to 1.5 times its original width
                    model.position.y = -1.5;

                    scene.add(model);
                    


                    // Setup animation
                    if (gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    renderer.render(scene, camera);
                }, undefined, function(error) {
                    console.error('Error loading model:', error);
                });
            }

            // Initial model (change this to the default model)
            loadModel('https://raw.githubusercontent.com/LiztiAthy/Hand/main/RestHand/Resthand.gltf');

            // Lighting (customized to match example site)
            // Directional Light (acts like the main sunlight)
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight1.position.set(9, 1, 7).normalize();
            scene.add(directionalLight1);

            // Ambient Light for overall illumination
            const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(ambientLight);

            // Hemisphere Light to simulate sky and ground light
            const hemiLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
            scene.add(hemiLight);

            // Positioning the camera
            camera.position.z = 4;
        
          

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                if (mixer) mixer.update(0.01); // Update animation mixer
                renderer.render(scene, camera);
            }
            animate();

            // Handling window resize
            window.addEventListener('resize', () => {
                const width = window.innerWidth / 2; // Adjust width for half of the screen
                const height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        </script>
    </div>
</body>
